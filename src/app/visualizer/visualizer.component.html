
<div class="visualizer-container">
  <div class="controls">
    <button (click)="generateArray()">Generate Array</button>
    <button (click)="sortArray()">Sort Array</button>
    <button (click)="viewHistory()">View History</button>
    <label for="delay">Animation Delay ({{animationDelay}}ms):</label>
    <input type="range" id="delay" min="10" max="100" [(ngModel)]="animationDelay">
  </div>
  <div class="array-container">
    <div *ngFor="let value of array" class="array-bar rounded-t-md w-7" [style.height.px]="value">
      <div class="array-value text-black font-semibold text-md">{{ value }}</div>
    </div>
  </div>
</div>
