<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Generated Array</th>
        <th>Sorted Array</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let arrayData of arrays; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ arrayData.generatedArray.join(', ') }}</td>
        <td>{{ arrayData.sortedArray.join(', ') }}</td>
      </tr>
    </tbody>
  </table>
</div>
